<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">


</head>
<body>
    <div class="app">
        <div class="header">
            <div class="songNameRunning">
                <h3 class="songName"></h3>
            </div>
            <div class="disk">
                <img class="currentImg" src="" alt="">
                <audio class="currentAudio" src=""></audio>
            </div>
            <div class="playButton">
                <ul class="playButton-listItem">
                    <li class="listItem-item repeat">
                        <i class="fas fa-redo-alt"></i>
                    </li>
                    <li class="listItem-item backWards">
                        <i class="fas fa-step-backward"></i>
                    </li>
                    <li class="listItem-item open">
                        <!-- <i class="fas fa-pause-circle"></i> -->
                        <i class="fas fa-play-circle"></i>
                    </li>
                    <li class="listItem-item forWards">
                        <i class="fas fa-step-forward"></i>
                    </li>
                    <li class="listItem-item shuffle">
                        <i class="fas fa-random random"></i>
                    </li>
                </ul>
            </div>
            <div class="timePlay">
                <div class="currentTime"></div>
            </div>
        </div>
        <div class="appBody">

        </div>
        
    </div>
</body>
</html>
